  - name: MacOS Microsoft Outlook
    application_name: Microsoft Outlook
    bundleId: com.microsoft.Outlook
    currentVersionReleaseDate: December 10, 2024
    icon_image: https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/f0/9d/2b/f09d2b8c-eeee-44c8-9017-c197010b1297/Outlook.png/512x512bb.png
    minimumOsVersion: '13.0'
    releaseNotes: "Feature Updates:\n\u2022 Calendar: Copilot users can easily catchup\
      \ with meeting recordings, transcripts and notes from meeting popovers and details.\n\
      \u2022 M365 Groups: We now allow dragging and dropping emails from M365 Groups\
      \ to your desktop and generate .eml file.\n\u2022 Security: We now block screen\
      \ sharing and taking screenshot for protected content.\n\nResolved Issues:\n\
      \u2022 Calendar: Fixed an issue where moving an appointment event to another\
      \ folder within the same account resulted in duplicate events appearing with\
      \ an Exchange OnPremise account type.\n\u2022 Calendar: Fixed the issue where\
      \ calendar reminders were being set to zero for delegates. \n\u2022 Mail: Fixed\
      \ an issue that was causing the Outlook for Mac users to unable to add an account\
      \ if the tenant have enforced CAE policies.\n\u2022 Mail: Fixed an issue where\
      \ emails were not auto-saving when using nested compose and clicking away to\
      \ another email.\n\u2022 Mail: Fixed the issue where replying to or forwarding\
      \ an email that uses S/MIME caused the cursor to appear in the first line of\
      \ the attributes section of the original message.\n\u2022 MyDay: Fixed an issue\
      \ in My Day where users with multiple accounts in the same profile were unable\
      \ to create events by dragging. Events will now be created in the correct account."
    version: '16.92'
